<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notebook Demo – French Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .card {
      background: white;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 360px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 8px;
    }
    p {
      margin-top: 0;
      margin-bottom: 18px;
      color: #555;
    }
    a.button {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      border: none;
      background: #2563eb;
      color: white;
    }
    small {
      display: block;
      margin-top: 16px;
      color: #888;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Biology – Linked Page</h1>
    <p>This notebook page is linked to your French Resources.</p>
    <a class="button" href="https://docs.google.com/presentation/d/1ShiUwr_j8RYqH6DKbP-e-MGv-B6ZjtA55A_Hg1TYr6s/edit" target="_blank">
      Open Biology Folder
    </a>

  </div>

</html>
